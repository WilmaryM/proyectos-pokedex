<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Playpen+Sans&family=Young+Serif&display=swap" rel="stylesheet">
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
</head>
<body>
    
<header>
    <div class="div-img" >
        <img src="img/hero-img.png" alt="logo" class="img-log">
    </div>
<div class="titulo">
    <h1>Pokedex</h1>
</div>
    <!--buscador-->
    <div class="buscador">
        <label for="buscar" class="buscador-titulo">Nombre o Numero</label>
        <input type="search" id="buscar" >
        <button  class="lupita" id="lupa"><i class="gg-search"></i></button>
        <div class="parrafo">
        <p class="buscador-text">Sumergete en la busqueda
            de tu pokemon favorito por sus hablidades, 
            tipos y toda la informacion que necesites.</p>
        </div>
    </div> 
</header>


<main>        
<!--seccion de categorias-->
    <div class="section-categoria">

        <div class="butom-random">
            <button id="btn-random">Pokemon Random</button>
        </div>


        <div class="categoria">
            <label for="selection">Buscar por:</label>
            <select name="selection" id="buscadorA-Z">
                <option value="a-z">a-z</option>
                <option value="z-a">z-a</option>
            </select>
        </div>

    </div>

    <p class="texto">Filtros por tipos:</p>
    <div class="filtro_contenedor activo">
        <ul>
            <li class="filtro_tipo "><button class="fitro-btn" onclick="filterPoke('all')" id="VER TODOS">Ver todos</button> </li>
            <li class="filtro_tipo "><button class="fitro-btn normal"onclick="filterPoke('normal')" id="normal">Normal</button></li>
            <li class="filtro_tipo"><button class="fitro-btn bug" onclick="filterPoke('bug')" id="bicho">Bicho</button></li>
            <li class="filtro_tipo"><button class="fitro-btn fairy" onclick="filterPoke('fairy')" id="hada">Hada</button></li>
            <li class="filtro_tipo"><button class="fitro-btn dragon" onclick="filterPoke('dragon')" id="dragon">Dragon</button></li>
            <li class="filtro_tipo"><button class="fitro-btn fire" onclick="filterPoke('fire')" id="fuego">Fuego</button></li>
            <li class="filtro_tipo"><button class="fitro-btn ghost" onclick="filterPoke('ghost')" id="fantasma">Fantasma</button></li>
            <li class="filtro_tipo"><button class="fitro-btn ground"  onclick="filterPoke('ground')"id="tierra">Tierra</button></li>
            <li class="filtro_tipo"><button class="fitro-btn psychic" onclick="filterPoke('psychic')" id="psiquico">Psiquico</button></li>
            <li class="filtro_tipo"><button class="fitro-btn steel" onclick="filterPoke('steel')" id="acero">Acero</button></li>
            <li class="filtro_tipo"><button class="fitro-btn dark" onclick="filterPoke('dark')" id="siniestro">Siniestro</button></li>
            <li class="filtro_tipo"><button class="fitro-btn electric" onclick="filterPoke('electric')" id="electrico">Electrico</button></li>
            <li class="filtro_tipo"><button class="fitro-btn lucha" onclick="filterPoke('fighting')" id="lucha">Lucha</button></li>
            <li class="filtro_tipo"><button class="fitro-btn flying" onclick="filterPoke('flying')" id="volador">Volador</button></li>
            <li class="filtro_tipo"><button class="fitro-btn grass" onclick="filterPoke('grass')" id="planta">Planta</button></li>
            <li class="filtro_tipo"><button class="fitro-btn ice" onclick="filterPoke('ice')" id="hielo">Hielo</button></li>
            <li class="filtro_tipo"><button class="fitro-btn poison" onclick="filterPoke('poison')" id="veneno">Veneno</button></li>
            <li class="filtro_tipo"><button class="fitro-btn rock" onclick="filterPoke('rock')" id="roca">Roca</button></li>
            <li class="filtro_tipo"><button class="fitro-btn water" onclick="filterPoke('water')" id="agua">Agua</button></li>
        </ul>
    </div>

    
<!--[caja pokemon]-->
        <div class="pokemon-list">

            <div class="pokemom-box activo ">
                <p class="pokemon-id-back">#001</p>
                    <div class="img-poke">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                            alt="img del pokemon">
                    </div>
                    <div class="poke-info">
                        <div class="idPokemon">#001</div>
                        <div class="name-poke">Bulbasaur</div>
                        <div class="experencia">Exp: 64</div>
                        <div class="poke-tipos">
                            <div class=" grass tipo">Planta</div>
                        <div class=" ground tipo">Planta</div>
                        </div>
                        
                    </div>
            </div>
        </div>

</main>


    <script src="js/app.js"></script>
</body>
</html>
